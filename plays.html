<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="play.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="play.js"></script>
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
    <div class="question-box">
        <div id="question" class="question">Please select a category and difficulty level.</div>
    </div>
    <div class="answers">
        <div id="answer1" class="answer-box answer"></div>
        <div id="answer2" class="answer-box answer"></div>
        <div id="answer3" class="answer-box answer"></div>
        <div id="answer4" class="answer-box answer"></div>
    </div>
    <button id="next-button">Next Question</button>
</body>
</html>
